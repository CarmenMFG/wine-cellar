<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Wine Cellar</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
  <!DOCTYPE html>
  <html lang="en">
  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap CRUD Data Table for Database with Modal Form</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <div class="container">
        <div class="row">
            <div class="col-8">
                <div class="table-wrapper">
                    <div class="table-title">
                        <div class="row">
                            <div class="col-sm-6">
                              <h2>Manage <b>Wines</b></h2>
                            </div>
                            <div class="col-sm-6">
                              <a href="" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Add New Wine</span></a>
                            </div>
                        </div>
                    </div>
                    <table class="table table-striped table-hover">
                        <thead>
                          <tr>
                              <th style="width:20%;">Name</th>
                              <th style="width:15%;">Price</th>
                              <th style="width:20%;">InSaleOn</th>
                              <th style="width:15%;">Image</th>
                              <th style="width:15%;">Food Pairing</th>
                              <th style="width:15%;"></th>
                          </tr>
                        </thead>
                        <tbody id="winesCards"></tbody>
                    </table>
                </div>   
              </div> 
              <div class="col-4 manageWines">
                <form>
                  <div class="formHeader">						
                    <h4 id="titleForm">Wines Form</h4>
                   </div>
                  <div>					
                    <div class="form-group">
                      <label>Name</label>
                      <input id="txtName" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                      <label>Is Sale on</label>
                      <input id="txtIsSaleOn" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                      <label>Price</label>
                      <input type="number" class="form-control" id="txtPrice" required>
                    </div>
                    <div class="form-group">
                      <label>Image</label>
                      <input type='file'  class="form-control-file" id="txtImage">
                    </div>	
                    <div class="form-group">
                      <label>FoodPairing</label>
                      <input type='text'  class="form-control-file" id="txtFoodPairing">
                    </div>	

                  </div>
                  <div class="formFooter">
                    <input type="submit" class="btn btn-success" id="add" value="Submit">
                    <input type="submit" class="btn btn-success" id="update" value="Update">
                    <input type="submit" class="btn btn-success" id="reset" value="Reset">
                  </div>
                </form>
              </div>  
         </div>    
       </div>
  <script src="../shared/models/wine.model.js"></script>
  <script src="services/wine.service.js"></script>
  <script src="services/storage.service.js"></script>
  <script src="controllers/wine.controller.js"></script>
  <script src="views/wine.view.js"></script>
  <script src="app.js"></script>
</body>
</html>
